<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentImage].title}}</h3>
                        <p>
                            {{slides[currentImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"
                    @click="prevImage"
                    >
                 </div>
                    <div class="next"
                    @click="nextImage"
                    >
                </div>
                    <div v-for="(element,index) in slides"
                    :key="index"
                    class="thumb"
                    :class="index === currentImage ? `active` : ``"
                    @click = "changeImage(index)">
                        <img :src="element.image" alt="element" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script/main.js"></script>
</body>

</html>
